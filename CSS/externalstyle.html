<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Externak | CSS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="externalcss/externalstyle.css">

</head>

<body>
    <!-- 
        Inline CSS -> etiket içinde style kullanimmi
        Internal CSS -> head kısmına style etiketi içine yazılır
        External CSS -> head içerisine link belirtilerek yazılır
     -->

    <h1>CSS Deneme</h1>
    <!--inline kısım-->

    <h2>Internel CSS</h2>
    <p>Lorem ipsum dolor sit.</p>
    <!-- inline css kodları interneli ezer -->
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <h2>External CSS</h2>

    <ul>
        <li>Lorem.</li>
        <li>Eius.</li>
        <li>Sit!</li>
        <li>Expedita?</li>
    </ul>

</body>

</html>
