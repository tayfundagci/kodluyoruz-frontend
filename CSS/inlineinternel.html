<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2 {
            color: red; 
            font-size: 64px;
        }
        p {
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 
        Inline CSS -> etiket içinde style kullanimmi
        Internal CSS -> head kısmına style etiketi içine yazılır
        External CSS -> head içerisine link belirtilerek yazılır
     -->

     <h1 style="color: deeppink; font-size: 64px;">CSS Deneme</h1> <!--inline kısım-->

     <h2>Internel CSS</h2>
     <p style="color: blue; font-size: 20px;">Lorem ipsum dolor sit.</p>
     <!-- inline css kodları interneli ezer -->
    <p>Lorem ipsum dolor sit amet consectetur.</p>
     
</body>
</html>
